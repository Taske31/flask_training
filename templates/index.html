{% extends "base.html" %}
<link rel="stylesheet" href="../static/css/app_news.css">
{% block content %}
{% if current_user.is_authenticated %}
    <a href="news" class="btn btn-secondary">Добавить новость</a>
{% endif %}
<h1>Записи в блоге</h1>
{% for item in news%}
<div class="articles">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}

{% endblock %}
